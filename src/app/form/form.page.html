<ion-header>

  <ion-toolbar>

    <ion-title>Add Student to list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md ="6" offset-md = "3">
            <ion-card>
              <ion-card-header>
              <ion-card-title>Write Name and Roll No.</ion-card-title>
              </ion-card-header>
            </ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position = "floating">
                  Student Name
                </ion-label>
                <ion-input type ="text" [(ngModel)] = "nameText" >
                </ion-input>
              </ion-item>
              <ion-item>
                
                  <ion-label position = "floating">
                    Roll No.
                  </ion-label>
                  <ion-input type ="text" [(ngModel)] ="authorText">
                  </ion-input>
                </ion-item>
                <ion-button (click)="addBook()">
                  <ion-icon slot ="start" name ="add"></ion-icon>
                  Add Student 
                </ion-button >
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    

</ion-content>
